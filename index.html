<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="viewport" content="width=device-width,user-scalable=no"/>
<link href="icon-57x57.png" rel="apple-touch-icon"/>
<link href="icon-72x72.png" rel="apple-touch-icon" sizes="72x72"/>
<link href="icon-114x114.png" rel="apple-touch-icon" sizes="114x114"/>
<link rel="stylesheet" type="text/css" href="jquery.mobile-1.1.1.min.css" />
<link rel="stylesheet" type="text/css" href="wilite.css" />
<script src="jquery.min.js" type="text/javascript"></script>
<script src="strophe.min.js" type="text/javascript"></script>
<script src="config.js" type="text/javascript"></script>
<script src="wilite.js" type="text/javascript"></script>
<script src="jquery.mobile-1.1.1.min.js" type="text/javascript"></script>
<title>wiLite</title>
</head>
<body>
<div id="contact-page" data-role="page">
    <div data-role="header">
        <div class="own-contact" data-status="offline"><span class="contact-status"></span><span class="connection-state">Disconnected</span></div>
        <h1>Contacts</h1>
        <a class="ui-btn-right" href='#logout-page'>Log out</a>
    </div>
    <div data-role="content">
        <ul id="contact-list" data-role="listview" data-inset="true" data-filter="true"></ul>
        <p id="contact-empty">No contacts yet.</p>
    </div>
</div>

<div id="connect-page" data-role="dialog">
    <div data-role="header">
        <h1>Connect</h1>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <label for="username">Username</label>
            <input type="text" maxlength="30" name="username" id="username"/>
        </div>
        <div data-role="fieldcontain">
            <label for="password">Password</label>
            <input type="password" maxlength="30" name="password" id="password"/>
        </div>
        <div data-role="fieldcontain">
            <label for="connect-submit">&nbsp;</label>
            <input id="connect-submit" type="submit" value="Log in"/>
        </div>
    </div>
</div>

<div id="logout-page" data-role="page">
    <div data-role="header">
        <h1>Logout</h1>
    </div>
    <div data-role="content">
        <p>You have been logged out.</p>
    </div>
</div>

<div id="talk-page" data-role="page">
    <div data-role="header">
        <div class="own-contact" data-status="offline"><span class="contact-status"></span><span class="connection-state">Disconnected</span></div>
        <h1>Talk</h1>
        <a class="ui-btn-right" href="#logout-page">Log out</a>
    </div>
    <div data-role="content">
        <ul class="message-list" data-role="listview" data-inset="true"></ul>
        <p class="message-empty">No messages yet.</p>
    </div>
    <div data-role="footer">
        <input class="message-input" type="text"/>
        <input data-mini="true" class="message-submit" type="submit" value="Send"/>
        <br style="clear: both"/>
    </div>
</div>

</body>
</html>
